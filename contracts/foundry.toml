[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@fhenixprotocol/cofhe-contracts/=lib/cofhe-contracts/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/cofhe-mock-contracts/node_modules/@openzeppelin/contracts-upgradeable/",
    "cofhe-mock-contracts/=lib/cofhe-mock-contracts/contracts/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
